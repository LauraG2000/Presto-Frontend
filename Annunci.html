<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <!-- Bootstrap Css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Annunci css -->
  <link rel="stylesheet" href="Annunci.css">
  
  <!-- Custom css -->
  <link rel="stylesheet" href="Selfwork  Presto.css">
  
</head>
<body>
  
  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg nav-color">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img id="logoNav" src="Media/baloon-d.png" alt="Logo del sito" class="logo">
      </a>
      
      <img id="logo2" src="Media/logo2-l.png" class="img-fluid logo2 d-md-none" alt="logo-2" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./Selfwork  Presto.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Annunci.html">Annunci</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Chi Siamo</a>
          </li>
        </ul>
        
        <div class="logo"></div>
      </div>
    </div>
  </nav>
  <!-- Navbar end -->
  
  <h1 class="neon-green">Pagina degli annunci</h1>
  
  <!-- Accordion -->
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-3 light-green">
        
        <h3>Filtra per:</h3>
        
        
        
        <div class="accordion accordion-flush sticky-top" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Categoria
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div id="radioWrapper" class="accordion-body">
                
                <!-- Radio buttons -->
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="categories" id="all" checked>
                  <label class="form-check-label" for="all">
                    Tutte le categorie
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                Prezzo
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body w-100">
                <label for="customRange1" class="form-label"></label>
                <input type="range" class="form-range" id="priceInput" value="" min="0" max=""> 
                <p class="lead" id="priceValue">0</p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                Parola
              </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">...</div>
            </div>
          </div>
        </div>
      </div>
      <div id="cardWrapper" class="col-12 col-md-9 d-flex justify-content-around flex-wrap">            
      </div>
      
    </div>
  </div>
  
  
  
  
  <!-- Bootstrap Js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/e0c27960a2.js" crossorigin="anonymous"></script>
  
  <!-- Custom Js -->
  <script src="Annunci.js"></script>
  
</body>
</html>
